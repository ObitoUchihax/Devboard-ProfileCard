<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    
    <div class="card-container">

        <div class="navbar">
            <span class="las la-bars"></span>
            <span class="las la-cog"></span>
        </div>
        
        <div class="image-container">
            <img src="profile-pic.png" alt="" class="image">
        </div>

        <div class="text-container">
            <span class="name">Jack Nicholson</span>
            <span class="desc">Web Developer At Google, California.</span>
        </div>

        <div class="social-links">
            <span class="lab la-instagram"></span>
            <span class="lab la-snapchat"></span>
            <span class="lab la-youtube"></span>
        </div>

        <div class="button-container">
            <button class="follow-button">Follow</button>
        </div>

        <div class="info-container">
            <span>Learn More About My Profile</span>
            <span class="las la-caret-down"></span>
        </div>

    </div>

</body>
</html>
